version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com
  build:
    commands:
      - echo Build started on `date`
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
  post_build:
    commands:
      - echo Build completed on `date`
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG
      - aws ecs describe-task-definition --task-definition first_App-CompleteSetUp --query taskDefinition > taskdef.json
      - sed -i 's|"image": "[^"]*"|"image": "<IMAGE1_NAME>"|' taskdef.json
      - echo "{\"ImageURI\":\"$AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG\"}" > imageDetail.json
      - echo "version: 0.0" > appspec.yaml
      - echo "Resources:" >> appspec.yaml
      - echo "  - TargetService:" >> appspec.yaml
      - echo "      Type: AWS::ECS::Service" >> appspec.yaml
      - echo "      Properties:" >> appspec.yaml
      - echo "        TaskDefinition: <TASK_DEFINITION>" >> appspec.yaml
      - echo "        LoadBalancerInfo:" >> appspec.yaml
      - echo "          ContainerName: \"flask-login-app\"" >> appspec.yaml
      - echo "          ContainerPort: 5000" >> appspec.yaml
      - echo "        PlatformVersion: \"LATEST\"" >> appspec.yaml

artifacts:
  files:
    - imageDetail.json
    - appspec.yaml
    - taskdef.json
  discard-paths: yes
