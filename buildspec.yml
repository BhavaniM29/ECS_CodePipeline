version: 0.2

phases:
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region $AWS_DEFAULT_REGION | docker login --username AWS --password-stdin $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com

  build:
    commands:
      - echo Build started on `date`
      - echo Building the Docker image...
      - docker build -t $IMAGE_REPO_NAME:$IMAGE_TAG .
      - docker tag $IMAGE_REPO_NAME:$IMAGE_TAG $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

  post_build:
    commands:
      - echo Build completed on `date`
      - echo Pushing the Docker image...
      - docker push $AWS_ACCOUNT_ID.dkr.ecr.$AWS_DEFAULT_REGION.amazonaws.com/$IMAGE_REPO_NAME:$IMAGE_TAG

      # Fetch the current task definition
      - echo Fetching current task definition...
      - TASK_DEF=$(aws ecs describe-task-definition --task-definition first_App-CompleteSetUp --query 'taskDefinition.taskDefinitionArn' --output text)
      - echo Task definition fetched: $TASK_DEF

      # Create updated appspec.yaml
      - echo Writing updated AppSpec file...
      - |
        cat <<EOF > appspec.yaml
        version: 0.0
        Resources:
          - TargetService:
              Type: AWS::ECS::Service
              Properties:
                TaskDefinition: "$TASK_DEF"
                LoadBalancerInfo:
                  ContainerName: "flask-login-app"
                  ContainerPort: 5000
                PlatformVersion: "LATEST"
        EOF

artifacts:
  files:
    - appspec.yaml
    - taskdef.json
  discard-paths: yes
